{% extends 'base.html' %}

{% block content %}
    

    <div class="row">
        <div class="col-md-4 mx-auto">
            <h1>USER: {{ user['username'] }}</h1>
            <p>{{ user['description'] }}</p>


            {% for row in posts %}

                <div class="card mb-3" style="width: 30rem;">
                    <img src="/static/uploads/{{ row['image'] }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">{{ row['content'] }}</p>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
